<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumInput()
        {
            //add numbers to the array
            let numbers = [];
            while(true)
            {
            let promptNumber = prompt('Enter the number to sum: ',);
            if(promptNumber == '' || promptNumber == null) break;
            numbers.push(promptNumber);
            console.log(numbers);
            
            }

            //calculate and return the sum of array items
            let sum = 0;
            for(let number of numbers)
            {
                convertedNumber = Number(number);
                sum += convertedNumber;
            }
            return console.log(sum);
        }
        sumInput();
    </script>
